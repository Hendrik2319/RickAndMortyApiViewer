<html>
    <body>
        <script>
            [
                "/api/character",
                "/api/character?page=1",
                "/api/character?page=2",
                "/api/character?page=all",
                "/api/character/",
                "/api/character/1",
                "/api/character/2",
                "/api/character/3",
                "/api/character/4",
                "/api/episode",
                "/api/episode?page=1",
                "/api/episode?page=2",
                "/api/episode?page=all",
                "/api/episode/",
                "/api/episode/1",
                "/api/episode/2",
                "/api/episode/3",
                "/api/episode/4",
            ].forEach(url => {
                document.writeln('<a href="'+url+'" target="_blank">'+url+'</a><br/>')
            });
        </script>
    </body>
</html>
